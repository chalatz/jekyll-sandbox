{%- if include.the_collection.size > 0 -%}
    <h2 class="post-list-heading">{{- include.title -}}</h2>
    <ul class="post-list">
    {%- for item in include.the_collection -%}
    <li>
        <h3>
        <a class="post-link" href="{{ item.url | relative_url }}">
            {{ item.title | escape }}
        </a>
        </h3>
    </li>
    {%- endfor -%}
    </ul>
{%- endif -%}
